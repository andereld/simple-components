  <script type="module">
    import { EventBus } from "./event-bus.js";

    const event = new CustomEvent("todo-items:replace", {
      bubbles: true,
      detail: [
        { completed: false, text: "Lorem ipsum dolor sit amet", uuid: window.crypto.randomUUID() },
        { completed: false, text: "Ut enim ad minim veniam", uuid: window.crypto.randomUUID() },
        { completed: false, text: "Duis aute irure dolor in reprehenderit", uuid: window.crypto.randomUUID() },
        { completed: false, text: "Excepteur sint occaecat cupidatat non proident", uuid: window.crypto.randomUUID() },
      ]
    });
    EventBus.emit(event);
